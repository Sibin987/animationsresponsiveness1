<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box" id="header">HEADER</div>
        <div class="box" id="sidebar">SIDEBAR</div>
        <div class="box" id="main">
            <div class="content-grid">
                <div class="boxes" id="box1">BOX!</div>
                <div class="boxes" id="box2">BOX2</div>
                <div class="boxes" id="box3">BOX3</div>
                <div class="boxes" id="box4">BOX4</div>
            </div>
        </div>
        <div class="box" id="footer">FOOTER</div>
    </div>
</body>
</html>
